<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Who goes first?</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <section class="py-5">
    <div class="container">
      <h1 class="text-center mb-5">Kim birinchi bo-rish-ga!</h1>
      <form class="distance-form d-flex align-items-center justify-content-center mb-5" action="https://echo.htmlacademy.ru" method="POST">
        <div class="d-flex align-items-center">
          <label class="mr-4 text-nowrap" for="distance">Masofa (km)</label>
          <input class="distance-input form-control mr-4" id="distance" type="number" name="distance" step="any" min="1" required>
        </div>
        <button class="distance-button btn btn-outline-info" type="submit">Hisoblash</button>
      </form>

      <div class="row">
        <div class="col-3 d-flex flex-column flex-grow-1">
          <div class="card text-center flex-grow-1 pt-3">
            <img class="card-img-top d-block" src="img/person.svg" width="253" height="150" alt="rasm">
            <div class="card-body">
              <h3 class="card-title">Piyoda</h3>
              <div class="card-text">
                <div><span class="hours-span-on-foot h4 font-weight-bold">0</span> soat</div>
                <div><span class="minutes-span-on-foot h4 font-weight-bold">0</span> minut</div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-3 d-flex flex-column flex-grow-1">
          <div class="card text-center flex-grow-1 pt-3">
            <img class="card-img-top d-block" src="img/bike.svg" width="253" height="150" alt="rasm">
            <div class="card-body">
              <h3 class="card-title">Velosiped</h3>
              <div class="card-text">
                <div><span class="hours-span-by-bicycle h4 font-weight-bold">0</span> soat</div>
                <div><span class="minutes-span-by-bicycle h4 font-weight-bold">0</span> minut</div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-3 d-flex flex-column flex-grow-1">
          <div class="card text-center flex-grow-1 pt-3">
            <img class="card-img-top d-block" src="img/car.svg" width="253" height="150" alt="rasm">
            <div class="card-body">
              <h3 class="card-title">Mashina</h3>
              <div class="card-text">
                <div><span class="hours-span-by-car h4 font-weight-bold">0</span> soat</div>
                <div><span class="minutes-span-by-car h4 font-weight-bold">0</span> minut</div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-3 d-flex flex-column flex-grow-1">
          <div class="card text-center flex-grow-1 pt-3">
            <img class="card-img-top d-block" src="img/plane.svg" width="253" height="150" alt="rasm">
            <div class="card-body">
              <h3 class="card-title">Samolyot</h3>
              <div class="plane-card-text card-text">
                <div><span class="hours-span-by-plane h4 font-weight-bold">0</span> soat</div>
                <div><span class="minutes-span-by-plane h4 font-weight-bold">0</span> minut</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
